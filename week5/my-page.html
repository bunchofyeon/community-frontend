<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>마이페이지 · Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    main.container { padding-top: 80px; padding-bottom: 60px; }
    .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
    @media (min-width: 960px){ .grid { grid-template-columns: 1fr 1fr; } }

    /* 상단 요약 카드 */
    .summary { display:flex; gap:16px; align-items:center; }
    .summary .avatar { width:88px; height:88px; border-radius:50%; object-fit:cover; border:4px solid #fff; }
    .summary .name { font-weight:800; font-size:20px; margin:0 0 4px; }
    .summary .meta { color:var(--muted); font-size:var(--fz-sm); }
    .stats { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .stat { padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:#fff; font-size:var(--fz-sm); }

    .card-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .section-actions { display:flex; gap:8px; }
    .table-head, .row { display:grid; grid-template-columns: 3fr 1fr 1fr; gap:8px; padding:12px 0; }
    .table-head { color:var(--muted); font-weight:700; border-bottom:1px solid var(--line); }
    .row + .row { border-top:1px solid var(--line); }
    .title a:hover { text-decoration:underline; }
    .empty { padding:20px; text-align:center; color:var(--muted); }

    .pagination { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .page-btn { min-width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; border:1px solid var(--line); border-radius:8px; background:#fff; }
    .page-btn.active { background:var(--primary); color:#111; border-color:var(--primary); }
    .page-btn.disabled { color:var(--muted); pointer-events:none; }

    .danger-zone { margin-top:16px; display:flex; justify-content:flex-end; }
  </style>
</head>
<body>
  <script type="module">
    import { loadLayout } from './scripts/layout.js';
    import { renderHeader } from './scripts/common.js';
    // 레이아웃 먼저 적용 → 그 다음 헤더 렌더
    loadLayout().then(() => renderHeader()); 
  </script>
  <div id="app-header"></div>

  <main class="container">
    <h1 class="page-title">마이페이지</h1>

    <!-- 상단 요약 카드 -->
    <section class="card" id="summaryCard">
      <div class="summary">
        <img id="avatar" class="avatar" src="/assets/img/default-avatar.png" alt="avatar">
        <div>
          <p class="name" id="nickname">닉네임</p>
          <p class="meta" id="email">user@example.com</p>
          <div class="stats">
            <span class="stat">내 글 <b id="postCount">0</b></span>
            <span class="stat">내 댓글 <b id="commentCount">0</b></span>
          </div>
        </div>
        <div class="section-actions" style="margin-left:auto">
          <a class="btn btn-light" href="profile.html">회원정보 수정</a>
        </div>
      </div>
    </section>

    <!-- 리스트 2개 (내 글 / 내 댓글) -->
    <div class="grid">
      <!-- 내가 쓴 글 -->
      <section class="card">
        <div class="card-head">
          <h2 class="h4">내가 쓴 글</h2>
        </div>
        <div class="table-head">
          <div>제목</div><div>작성일</div><div>수정일</div>
        </div>
        <div id="myPosts"></div>
        <nav id="pgMyPosts" class="pagination"></nav>
      </section>

      <!-- 내가 쓴 댓글 -->
      <section class="card">
        <div class="card-head">
          <h2 class="h4">내가 쓴 댓글</h2>
        </div>
        <div class="table-head">
          <div>내용</div><div>작성일</div><div>원글</div>
        </div>
        <div id="myComments"></div>
        <nav id="pgMyComments" class="pagination"></nav>
      </section>
    </div>

    <!-- 하단 탈퇴 버튼 -->
    <section class="card">
      <div class="danger-zone">
        <button id="withdrawBtn" class="btn danger">회원 탈퇴</button>
      </div>
    </section>
  </main>

  <script type="module" src="scripts/mypage.js"></script>
</body>
</html>
