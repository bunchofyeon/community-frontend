<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>글쓰기 · Community</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <script type="module">
  import { loadLayout } from './scripts/layout.js';
  import { renderHeader } from './scripts/common.js';
  // 레이아웃 먼저 적용 → 그 다음 헤더 렌더
  loadLayout().then(() => renderHeader()); 
</script>
  <!-- 공통 헤더 -->
  <div id="app-header"></div>

  <main class="container page-padding">
    <div class="form-wrap">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-16">새 글 작성</h1>

          <form id="createForm" novalidate>
            <div class="mb-12">
              <label for="title" class="form-label">제목</label>
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="제목을 입력하세요"
                required
                maxlength="26"
                autocomplete="off"
              />
              <div class="form-hint">최대 26자</div>
            </div>

            <div class="mb-16">
              <label for="content" class="form-label">내용</label>
              <textarea
                id="content"
                class="form-control"
                rows="10"
                placeholder="내용을 입력하세요"
                required
              ></textarea>
            </div>

            <div class="actions">
              <a href="posts.html" class="btn btn-light">취소</a>
              <button type="submit" class="btn btn-accent" id="submitBtn">등록</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!--
  <footer class="footer">
    <div class="footer-inner">
      <span>&copy; 2025 Week5 Community</span>
      <span>piney</span>
    </div>
  </footer>
  -->
  
  <script type="module" src="./scripts/postCreate.js"></script>
</body>
</html>
