<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <script type="module">
  import { loadLayout } from './scripts/layout.js';
  import { renderHeader } from './scripts/common.js';
  // 레이아웃 먼저 적용 → 그 다음 헤더 렌더
  loadLayout().then(() => renderHeader()); 
</script>
  <div id="app-header"></div>
  <main class="container">
    <div class="card" style="max-width:420px; margin:40px auto;">
      <h2>회원가입</h2>
      <form id="signupForm">
        <input id="email" class="input" type="email" placeholder="이메일" required />
        <input id="nickname" class="input" type="text" placeholder="닉네임" required />
        <input id="password" class="input" type="password" placeholder="비밀번호" required />
        <input id="passwordCheck" class="input" type="password" placeholder="비밀번호 확인" required />
        <button class="btn" type="submit">회원가입</button>
        <p class="hint">
  이미 계정이 있나요? <a href="login.html">로그인 하러 가기</a>
</p>
      </form>
    </div>
  </main>
  <script type="module" src="scripts/signup.js"></script>
</body>
</html>
