<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>비밀번호 변경 · Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <script type="module">
    import { loadLayout } from './scripts/layout.js';
    import { renderHeader } from './scripts/common.js';
    loadLayout().then(() => renderHeader());
  </script>

  <div id="app-header"></div>

  <main class="container page-padding">
    <div class="form-wrap" style="max-width:560px;margin:0 auto;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-16">비밀번호 변경</h1>

          <form id="passwordForm" novalidate>
            <div class="mb-12">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input
                id="currentPassword"
                type="password"
                class="form-control"
                placeholder="현재 비밀번호"
                autocomplete="current-password"
                required
              />
            </div>

            <div class="mb-12">
              <label for="newPassword" class="form-label">새 비밀번호</label>
              <input
                id="newPassword"
                type="password"
                class="form-control"
                placeholder="8자 이상"
                autocomplete="new-password"
              />
            </div>

            <div class="mb-16">
              <label for="newPasswordCheck" class="form-label">새 비밀번호 확인</label>
              <input
                id="newPasswordCheck"
                type="password"
                class="form-control"
                placeholder="다시 입력"
                autocomplete="new-password"
              />
              <p id="passwordMessage" class="form-message"></p>
            </div>

            <div class="actions" style="justify-content:flex-end;">
              <a href="my-page.html" class="btn btn-light">취소</a>
              <button type="submit" class="btn btn-accent">저장</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./scripts/profilePassword.js"></script>
</body>
</html>
