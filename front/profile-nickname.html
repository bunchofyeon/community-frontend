<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>닉네임 수정 · Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <script type="module">
    import { loadLayout } from './scripts/layout.js';
    import { renderHeader } from './scripts/common.js';
    loadLayout().then(() => renderHeader());
  </script>

  <div id="app-header"></div>

  <main class="container page-padding">
    <div class="form-wrap" style="max-width:560px;margin:0 auto;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-16">닉네임 수정</h1>

            <div class="mb-16">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input
                id="currentPassword"
                type="password"
                class="form-control"
                placeholder="현재 비밀번호"
                autocomplete="current-password"
                required
              />
              <p id="passwordMessage" class="form-message"></p>
            </div>

            <form id="nicknameForm" novalidate>
            <div class="mb-12">
              <label for="nickname" class="form-label">새 닉네임</label>
              <div style="display:flex; gap:8px;">
                <input
                  id="nickname"
                  type="text"
                  class="form-control"
                  placeholder="새 닉네임"
                  maxlength="20"
                  autocomplete="off"
                />
                <button type="button" class="btn btn-light" id="nicknameCheckBtn">
                확인
                </button>
              </div>
              <p id="nicknameMessage" class="form-message"></p>
            </div>

            <div class="actions" style="justify-content:flex-end;">
              <a href="my-page.html" class="btn btn-light">취소</a>
              <button type="submit" class="btn btn-accent">저장</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./scripts/profileNickname.js"></script>
</body>
</html>
