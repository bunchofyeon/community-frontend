<!-- post-edit.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>게시글 수정 · Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://*.amazonaws.com https://*.s3.ap-northeast-2.amazonaws.com https://placehold.co data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* https://*;">
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    main.container { padding-top: 100px; padding-bottom: 80px; }
    .form-wrap { max-width: 920px; margin: 0 auto; }

    .mb-12 { margin-bottom: 28px; }
    .mb-16 { margin-bottom: 36px; }

    .card-body { padding: 32px; }

    .file-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:6px 0;
      border-top:1px solid var(--line);
      font-size:14px;
    }
    .file-row button {
      font-size:12px;
      padding:2px 6px;
    }
    .file-list { margin-top:8px; }
  </style>
</head>
<body>
  <script type="module">
    import { loadLayout } from './scripts/layout.js';
    import { renderHeader } from './scripts/common.js';
    loadLayout().then(() => renderHeader('posts'));
  </script>

  <div id="app-header"></div>

  <main class="container page-padding">
    <div class="form-wrap">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-16">게시글 수정</h1>

          <form id="editForm" novalidate>
            <div class="mb-12">
              <label class="form-label" for="title">제목</label>
              <input
                id="title"
                class="form-control"
                placeholder="제목을 입력하세요"
                required
                maxlength="26"
                autocomplete="off"
              />
              <div class="form-hint">최대 26자</div>
            </div>

            <div class="mb-16">
              <label class="form-label" for="content">내용</label>
              <textarea
                id="content"
                class="form-control"
                rows="12"
                placeholder="내용을 입력하세요"
                required
              ></textarea>
            </div>

            <div class="mb-16">
              <label class="form-label">기존 첨부 파일</label>
              <div id="existingFiles" class="file-list"></div>
              <div class="form-hint">삭제할 파일만 X 버튼을 눌러 주세요.</div>
            </div>

            <div class="mb-16">
              <label class="form-label" for="newPostFiles">파일 추가</label>
              <input
                id="newPostFiles"
                type="file"
                multiple
                class="form-control"
              />
              <div id="newFilePreview" class="file-list"></div>
            </div>

            <div class="actions">
              <a class="btn btn-light" id="cancelBtn" href="#">취소</a>
              <button class="btn btn-accent" type="submit" id="saveBtn">수정 완료</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/postEdit.js"></script>
</body>
</html>
