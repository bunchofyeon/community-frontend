<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/navbar-logo.svg" alt="logo" style="height:28px" class="me-2">
      Community
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="post-create.html">글쓰기</a></li>
        <li class="nav-item"><a class="nav-link" href="posts.html">게시글 목록</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">로그인</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">회원가입</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">프로필</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container" style="padding-top: 6rem;">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 m-0">게시글 작성</h1>
        <a class="btn btn-outline-secondary" href="posts.html">목록</a>
      </div>

      <div id="createAlert" class="alert d-none" role="alert"></div>

      <form id="createForm" class="card shadow-sm">
        <div class="card-body p-4">
          <div class="mb-3">
            <label for="title" class="form-label">제목 <span class="text-muted small">(최대 10자)</span></label>
            <input id="title" class="form-control" type="text" placeholder="제목을 입력하세요" required maxlength="10" />
            <div class="form-text text-end"><span id="titleCount">0</span>/10</div>
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
          </div>

          <div class="d-flex gap-2 justify-content-end">
            <a class="btn btn-outline-secondary" href="posts.html">취소</a>
            <button id="createBtn" class="btn btn-accent" type="submit">등록</button>
          </div>
        </div>
      </form>
      <p class="text-muted small mt-2">※ 백엔드 제약: 제목 최대 10자(`VARCHAR(10)`)</p>
    </div>
  </div>
</main>

<footer class="footer py-4 mt-5">
  <div class="container d-flex justify-content-between small text-muted">
    <span>&copy; 2025 Week5 Community</span>
    <span>Agency-style UI</span>
  </div>
</footer>

</body>
</html>
