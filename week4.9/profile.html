<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>프로필 · Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/navbar-logo.svg" alt="logo" style="height:28px" class="me-2">
      Community
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="post-create.html">글쓰기</a></li>
        <li class="nav-item"><a class="nav-link" href="posts.html">게시글 목록</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="profile.html">프로필</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container" style="padding-top: 6rem;">
  <div class="text-center mb-4">
    <img src="assets/img/facebook.svg" class="avatar" alt="avatar">
    <h2 class="h4 mt-3">내 프로필</h2>
  </div>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="h6 mb-3">프로필 수정</h2>
          <form id="profileForm">
            <div class="mb-3">
              <label class="form-label" for="nickname">닉네임</label>
              <input type="text" id="nickname" class="form-control" placeholder="닉네임">
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button class="btn btn-accent" type="submit">수정</button>
            </div>
          </form>
          <hr class="my-4">
          <button id="deleteBtn" class="btn btn-outline-danger w-100" type="button">회원 탈퇴</button>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="h6 mb-3">비밀번호 변경</h2>
          <form id="pwForm">
            <div class="mb-3">
              <label class="form-label" for="newPassword">새 비밀번호</label>
              <input id="newPassword" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="newPasswordCheck">새 비밀번호 확인</label>
              <input id="newPasswordCheck" type="password" class="form-control" required>
            </div>
            <button class="btn btn-accent" type="submit">변경</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer py-4 mt-5">
  <div class="container d-flex justify-content-between small text-muted">
    <span>&copy; 2025 Week5 Community</span>
    <span>Agency-style UI</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/profile.js"></script>
</body>
</html>
